<!doctype html>
<html>

<head>
	<title>Solicitação de Retirada de Equipamento</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
			outline: none;
			text-decoration: none;
			font-family: 'Roboto', sans-serif;
			font-style: normal;
			color: inherit;
		}

		body {
			font-family: Arial, sans-serif;
		}

		table {
			border-collapse: collapse;
			width: 600px;
			margin: auto;
		}

		th,
		td {
			padding: 8px;
		}

		th {
			color: black;
		}

		img {
			width: 100%;
			height: auto;
		}

		h1 {
			text-align: center;
			/* color: #2c2663; */
			text-transform: uppercase;
			font-size: 26px;
		}

		.content {
			border: 1px solid #dddddd;
		}


		.description__table th,
		.description__table td {
			border: 1px solid #dddddd;
		
			padding: 8px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th colspan="2">
				<img src="./logo_vertical.png" alt="" />
			</th>
		</tr>
		<tr style="height: 30px"></tr>
		<tr>
			<td>
				<h1>Solicitação de retirada</h1>
			</td>
		</tr>
		<tr style="height: 30px"></tr>

		<table class="description__table">

			<tr class= "content" >
				<td><strong>Categoria:</strong></td>
				<td>Nome do Equipamento</td>
			</tr>
			<tr class= "content" >
				<td><strong>Modelo:</strong></td>
				<td>Nome do Equipamento</td>
			</tr>
			<tr class= "content" >
				<td><strong>Quantidade: </strong></td>
				<td>dd/mm/aaaa</td>
			</tr>
			<tr class= "content" >
				<td><strong>Solicitante:</strong></td>
				<td>Nome do Responsável</td>
			</tr>

			<tr style="height: 30px;"></tr>
			
			<tr style="text-align: center">
				<td colspan="2">
					<strong>Motivo:</strong>
				</td>
			</tr>
			<tr class= "content" >
				<td rowspan="4" colspan="2" style="height: 80px;"></td>
			</tr>

		</table>
		</tr>
	</table>
</body>

</html>
